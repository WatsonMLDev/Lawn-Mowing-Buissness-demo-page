<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="style/commonStyle.css">
        <link rel="stylesheet" href="style/reservationStyle.css">
    </head>
    <body>
        <div class="stickyHeader" style="background: url(/images/field.jpg) no-repeat center center/cover;" >
            <nav id="nav">
                <img src="images/logo.png" alt="Lawn Mower Guy Logo" class="logo">
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="reservations.html">Make Reservation</a></li>

                </ul>

            <div id='loginDiv' class="loginBox">

            <div id ="tableDiv" class="reservationTable *, reservationTableHidden">

                </table>

        </div>

        <script src="clientJs/htmlHelper.js" defer></script>
        <script src="clientJs/reservations.js" defer></script>
